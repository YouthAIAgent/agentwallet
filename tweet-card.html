<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { 
    width: 1200px; height: 675px; 
    background: linear-gradient(135deg, #0D1117 0%, #161B22 50%, #1a0a2e 100%);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
}

.glow {
    position: absolute;
    width: 400px; height: 400px;
    border-radius: 50%;
    background: rgba(153, 69, 255, 0.15);
    filter: blur(100px);
    top: -100px; right: -100px;
}
.glow2 {
    position: absolute;
    width: 300px; height: 300px;
    border-radius: 50%;
    background: rgba(20, 241, 149, 0.1);
    filter: blur(80px);
    bottom: -50px; left: -50px;
}

.card {
    position: relative;
    z-index: 1;
    width: 1100px;
    padding: 60px;
}

.badge {
    display: inline-block;
    background: rgba(153, 69, 255, 0.2);
    border: 1px solid rgba(153, 69, 255, 0.4);
    color: #9945FF;
    padding: 8px 20px;
    border-radius: 50px;
    font-size: 14px;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-bottom: 24px;
}

h1 {
    font-size: 52px;
    font-weight: 800;
    line-height: 1.1;
    margin-bottom: 20px;
    background: linear-gradient(90deg, #ffffff 0%, #9945FF 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.subtitle {
    font-size: 22px;
    color: #8B949E;
    margin-bottom: 40px;
    line-height: 1.5;
}

.tools {
    display: flex;
    gap: 16px;
    margin-bottom: 40px;
    flex-wrap: wrap;
}

.tool {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    padding: 12px 24px;
    border-radius: 12px;
    font-size: 16px;
    color: #C9D1D9;
}

.tool .num {
    color: #9945FF;
    font-weight: 700;
    font-size: 20px;
    margin-right: 8px;
}

.install {
    background: rgba(153, 69, 255, 0.1);
    border: 1px solid rgba(153, 69, 255, 0.3);
    padding: 16px 32px;
    border-radius: 12px;
    font-family: 'Courier New', monospace;
    font-size: 20px;
    color: #14F195;
    display: inline-block;
    margin-bottom: 30px;
}

.footer {
    display: flex;
    align-items: center;
    gap: 20px;
    color: #8B949E;
    font-size: 16px;
}

.footer .dot {
    width: 6px; height: 6px;
    background: #9945FF;
    border-radius: 50%;
}

.solana-badge {
    background: rgba(153, 69, 255, 0.15);
    color: #9945FF;
    padding: 6px 16px;
    border-radius: 8px;
    font-weight: 600;
}
</style>
</head>
<body>
<div class="glow"></div>
<div class="glow2"></div>
<div class="card">
    <div class="badge">ðŸ”¥ Just Shipped</div>
    <h1>AgentWallet MCP Server</h1>
    <div class="subtitle">27 AI-native tools for autonomous wallet operations on Solana</div>
    
    <div class="tools">
        <div class="tool"><span class="num">4</span> Agent Tools</div>
        <div class="tool"><span class="num">4</span> Wallet Tools</div>
        <div class="tool"><span class="num">4</span> Transaction Tools</div>
        <div class="tool"><span class="num">6</span> Escrow Tools</div>
        <div class="tool"><span class="num">4</span> Policy Tools</div>
        <div class="tool"><span class="num">5</span> Analytics Tools</div>
    </div>

    <div class="install">$ pip install agentwallet-mcp</div>

    <div class="footer">
        <span class="solana-badge">â—Ž Solana Devnet</span>
        <span class="dot"></span>
        <span>Works with any MCP-compatible AI</span>
        <span class="dot"></span>
        <span>@Web3__Youth</span>
    </div>
</div>
</body>
</html>
