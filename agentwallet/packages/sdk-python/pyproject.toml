[project]
name = "aw-protocol-sdk"
version = "0.4.0"
description = "Python SDK for AgentWallet Protocol - AI Agent Wallet Infrastructure on Solana"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.27",
]
readme = "README.md"
license = "MIT"
authors = [
    {name = "AgentWallet Team"},
]
keywords = ["ai", "agent", "wallet", "solana", "sdk", "acp", "swarm", "web3", "defi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: AsyncIO",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/YouthAIAgent/agentwallet"
Documentation = "https://api.agentwallet.fun/docs"
Repository = "https://github.com/YouthAIAgent/agentwallet"
"Bug Tracker" = "https://github.com/YouthAIAgent/agentwallet/issues"

[build-system]
requires = ["setuptools>=70"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
