[package]
name = "agentwallet"
version = "0.1.0"
description = "AgentWallet Protocol - On-chain agent wallet management with escrow"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "agentwallet"

[features]
default = []
cpi = ["no-entrypoint"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
idl-build = ["anchor-lang/idl-build", "anchor-spl/idl-build"]

[dependencies]
anchor-lang = "0.31.1"
anchor-spl = "0.30.1"
# Pin transitive deps for SBF toolchain compatibility (rustc 1.79)
constant_time_eq = "=0.3.1"
blake3 = "=1.5.5"
borsh = "=1.5.3"
borsh-derive = "=1.5.3"
proc-macro-crate = "=3.2.0"
indexmap = "=2.7.0"
