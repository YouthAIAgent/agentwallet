[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentwallet-mcp"
version = "0.1.0"
description = "MCP Server for AgentWallet Protocol â€” AI agents get wallets, escrow, and payments as native tools"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Web3Youth", email = "web3youth@proton.me" },
]
keywords = ["mcp", "ai-agents", "solana", "wallet", "escrow", "blockchain"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
]

[project.scripts]
agentwallet-mcp = "agentwallet_mcp.server:main"

[project.urls]
Homepage = "https://github.com/YouthAIAgent/agentwallet"
Documentation = "https://github.com/YouthAIAgent/agentwallet#mcp-integration"
Repository = "https://github.com/YouthAIAgent/agentwallet"
