name: CI/CD Pipeline

# Trigger the workflow on push to master and pull requests
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  release:
    types: [ created ]

# Set environment variables
env:
  PYTHON_VERSION_MATRIX: '["3.11", "3.12"]'

jobs:
  # Job 1: Linting and Code Quality
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff linting on API package
        run: |
          ruff check packages/api/
          
      - name: Run ruff formatting check
        run: |
          ruff format --check packages/api/

  # Job 2: Testing with Python Matrix
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    # Set up services for testing (PostgreSQL, Redis)
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: agentwallet_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Set up test environment
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/agentwallet_test
          REDIS_URL: redis://localhost:6379
        run: |
          # Run database migrations for testing
          alembic upgrade head

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/agentwallet_test
          REDIS_URL: redis://localhost:6379
        run: |
          pytest packages/api/tests/ -v --cov=packages/api --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  # Job 3: Build SDK and MCP Packages
  build:
    name: Build Packages
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build SDK package
        run: |
          cd packages/sdk-python
          python -m build
          
      - name: Verify SDK package
        run: |
          cd packages/sdk-python
          twine check dist/*

      - name: Build MCP server package
        run: |
          cd packages/mcp-server
          python -m build
          
      - name: Verify MCP package
        run: |
          cd packages/mcp-server
          twine check dist/*

      - name: Upload SDK build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sdk-dist
          path: packages/sdk-python/dist/

      - name: Upload MCP build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mcp-dist
          path: packages/mcp-server/dist/

  # Job 4: Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 5: Deploy to PyPI (only on release)
  deploy:
    name: Deploy to PyPI
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.event_name == 'release'
    
    environment:
      name: pypi
      url: https://pypi.org/p/aw-protocol-sdk
    
    permissions:
      id-token: write  # For trusted publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build and publish tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build and publish SDK package
        run: |
          cd packages/sdk-python
          python -m build
          
      - name: Publish SDK to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          cd packages/sdk-python
          twine upload dist/*

      - name: Build and publish MCP server package  
        run: |
          cd packages/mcp-server
          python -m build

      - name: Publish MCP server to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          cd packages/mcp-server
          twine upload dist/*

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **SDK Package:** Published to PyPI" >> $GITHUB_STEP_SUMMARY
          echo "- **MCP Server:** Published to PyPI" >> $GITHUB_STEP_SUMMARY
          echo "- **Release:** ${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY

# Required secrets to be added in GitHub repository settings:
# - PYPI_TOKEN: PyPI API token for publishing packages
# - CODECOV_TOKEN: (Optional) Codecov token for coverage reporting