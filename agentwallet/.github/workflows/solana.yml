name: Solana Program CI

# Trigger on push to master and pull requests
on:
  push:
    branches: [ master, main ]
    paths:
      - 'packages/programs/**'
      - 'Anchor.toml'
      - '.github/workflows/solana.yml'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'packages/programs/**'
      - 'Anchor.toml'
      - '.github/workflows/solana.yml'

env:
  SOLANA_VERSION: '1.18.17'
  ANCHOR_VERSION: '0.30.0'

jobs:
  # Job 1: Build and Test Solana Program
  build-program:
    name: Build Solana Program
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Solana Tool Suite
        uses: actions/cache@v4
        id: solana-cache
        with:
          path: |
            ~/.cache/solana/
            ~/.local/share/solana/
          key: solana-${{ env.SOLANA_VERSION }}-${{ runner.os }}

      - name: Install Solana Tool Suite
        if: steps.solana-cache.outputs.cache-hit != 'true'
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version

      - name: Add Solana to PATH
        run: |
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Cache Rust toolchain
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            packages/programs/agentwallet/target
          key: rust-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            rust-${{ runner.os }}-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor anchor-cli --tag v${{ env.ANCHOR_VERSION }} --locked
          anchor --version

      - name: Configure Solana
        run: |
          solana config set --url devnet
          solana-keygen new --no-bip39-passphrase --silent --outfile ~/.config/solana/id.json

      - name: Build Anchor program
        run: |
          anchor build

      - name: Run Cargo clippy (linting)
        run: |
          cd packages/programs/agentwallet
          cargo clippy -- -D warnings

      - name: Run Cargo format check
        run: |
          cd packages/programs/agentwallet
          cargo fmt --all -- --check

      - name: Upload program artifacts
        uses: actions/upload-artifact@v4
        with:
          name: solana-program
          path: |
            target/deploy/
            target/idl/

  # Job 2: Security audit for Rust code
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: |
          cd packages/programs/agentwallet
          cargo audit

  # Job 3: Program Testing (if tests exist)
  test-program:
    name: Test Solana Program
    runs-on: ubuntu-latest
    needs: build-program
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Solana Tool Suite
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/solana/
            ~/.local/share/solana/
          key: solana-${{ env.SOLANA_VERSION }}-${{ runner.os }}

      - name: Add Solana to PATH
        run: |
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Cache Rust toolchain
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            packages/programs/agentwallet/target
          key: rust-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor anchor-cli --tag v${{ env.ANCHOR_VERSION }} --locked

      - name: Set up Node.js for Anchor tests
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install Node.js dependencies
        run: yarn install

      - name: Configure Solana for testing
        run: |
          solana config set --url localhost
          solana-keygen new --no-bip39-passphrase --silent --outfile ~/.config/solana/id.json

      - name: Start local Solana validator
        run: |
          solana-test-validator --reset --quiet &
          sleep 10
          solana ping

      - name: Build and deploy program for testing
        run: |
          anchor build
          anchor deploy

      - name: Run Anchor tests
        run: |
          anchor test --skip-local-validator

  # Job 4: Verify program deployment readiness
  verify-deployment:
    name: Verify Deployment Readiness
    runs-on: ubuntu-latest
    needs: [build-program, test-program]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download program artifacts
        uses: actions/download-artifact@v4
        with:
          name: solana-program

      - name: Verify program build
        run: |
          ls -la target/deploy/
          ls -la target/idl/
          
      - name: Check program size
        run: |
          PROGRAM_SIZE=$(wc -c < target/deploy/agentwallet.so)
          echo "Program size: $PROGRAM_SIZE bytes"
          # Solana program size limit is typically around 1MB
          if [ $PROGRAM_SIZE -gt 1048576 ]; then
            echo "âš ï¸  Warning: Program size exceeds 1MB"
          else
            echo "âœ… Program size is within limits"
          fi

      - name: Program deployment summary
        run: |
          echo "## ðŸ”— Solana Program Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Program:** agentwallet.so" >> $GITHUB_STEP_SUMMARY
          echo "- **Size:** $(wc -c < target/deploy/agentwallet.so) bytes" >> $GITHUB_STEP_SUMMARY
          echo "- **IDL:** Generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Ready for deployment" >> $GITHUB_STEP_SUMMARY

# Note: This workflow assumes:
# 1. Anchor.toml is properly configured
# 2. Program code is in packages/programs/agentwallet/
# 3. Tests are written in TypeScript/JavaScript using Anchor framework
# 
# For deployment to mainnet, you'll need to:
# 1. Add deployment secrets (private keys) to GitHub secrets
# 2. Create a separate deployment workflow triggered by releases
# 3. Configure proper program authorities and upgrade paths