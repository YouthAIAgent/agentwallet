<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1200px; height: 675px;
    background: #0a0a0a;
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    overflow: hidden;
    position: relative;
  }
  .bg-grid {
    position: absolute; top: 0; left: 0; right: 0; bottom: 0;
    background-image: 
      linear-gradient(rgba(0,212,255,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,212,255,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
  }
  .glow-orb {
    position: absolute; width: 400px; height: 400px; border-radius: 50%;
    background: radial-gradient(circle, rgba(0,212,255,0.15), transparent 70%);
    top: -100px; right: -50px; filter: blur(60px);
  }
  .glow-orb-2 {
    position: absolute; width: 300px; height: 300px; border-radius: 50%;
    background: radial-gradient(circle, rgba(0,212,255,0.1), transparent 70%);
    bottom: -80px; left: -30px; filter: blur(50px);
  }
  .container {
    position: relative; z-index: 2;
    padding: 50px 60px;
    height: 100%;
    display: flex; flex-direction: column; justify-content: space-between;
  }
  .badge {
    display: inline-block;
    background: rgba(0,212,255,0.1);
    border: 1px solid rgba(0,212,255,0.3);
    color: #00D4FF;
    font-size: 14px; font-weight: 600;
    padding: 6px 16px; border-radius: 20px;
    letter-spacing: 2px; text-transform: uppercase;
    margin-bottom: 20px;
  }
  .title {
    font-size: 52px; font-weight: 800;
    background: linear-gradient(135deg, #ffffff, #00D4FF);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    line-height: 1.1; margin-bottom: 16px;
  }
  .subtitle {
    font-size: 22px; color: rgba(255,255,255,0.7);
    line-height: 1.5; max-width: 700px;
  }
  .features {
    display: flex; gap: 20px; flex-wrap: wrap; margin-top: 10px;
  }
  .feature-box {
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(0,212,255,0.15);
    border-radius: 12px; padding: 16px 22px;
    backdrop-filter: blur(10px);
  }
  .feature-num {
    font-size: 32px; font-weight: 800; color: #00D4FF;
    line-height: 1;
  }
  .feature-label {
    font-size: 13px; color: rgba(255,255,255,0.5);
    margin-top: 4px; text-transform: uppercase; letter-spacing: 1px;
  }
  .bottom-bar {
    display: flex; justify-content: space-between; align-items: center;
  }
  .tech-tags {
    display: flex; gap: 10px;
  }
  .tech-tag {
    background: rgba(0,212,255,0.08);
    border: 1px solid rgba(0,212,255,0.2);
    color: rgba(255,255,255,0.6);
    font-size: 13px; padding: 5px 14px;
    border-radius: 6px; font-family: 'Consolas', monospace;
  }
  .url {
    font-size: 20px; font-weight: 700; color: #00D4FF;
    letter-spacing: 0.5px;
  }
  .line-accent {
    position: absolute; top: 0; left: 0; right: 0; height: 4px;
    background: linear-gradient(90deg, transparent, #00D4FF, transparent);
  }
</style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="glow-orb"></div>
  <div class="glow-orb-2"></div>
  <div class="line-accent"></div>
  <div class="container">
    <div>
      <div class="badge">ðŸš€ Introducing</div>
      <div class="title">AgentWallet Protocol</div>
      <div class="subtitle">Self-custodial PDA wallets for AI agents on Solana.<br>No private keys. Policy-enforced. Fully autonomous.</div>
    </div>
    <div class="features">
      <div class="feature-box">
        <div class="feature-num">33</div>
        <div class="feature-label">MCP Tools</div>
      </div>
      <div class="feature-box">
        <div class="feature-num">7</div>
        <div class="feature-label">Anchor Instructions</div>
      </div>
      <div class="feature-box">
        <div class="feature-num">x402</div>
        <div class="feature-label">HTTP Payments</div>
      </div>
      <div class="feature-box">
        <div class="feature-num">PDA</div>
        <div class="feature-label">Vault System</div>
      </div>
      <div class="feature-box">
        <div class="feature-num">MIT</div>
        <div class="feature-label">Open Source</div>
      </div>
    </div>
    <div class="bottom-bar">
      <div class="tech-tags">
        <div class="tech-tag">Solana</div>
        <div class="tech-tag">Anchor</div>
        <div class="tech-tag">Python SDK</div>
        <div class="tech-tag">MCP Server</div>
        <div class="tech-tag">React Dashboard</div>
      </div>
      <div class="url">agentwallet.fun</div>
    </div>
  </div>
</body>
</html>
