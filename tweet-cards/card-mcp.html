<!DOCTYPE html>
<html><head>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{width:1200px;height:675px;overflow:hidden;font-family:'Inter',sans-serif;background:linear-gradient(135deg,#0f0f23 0%,#1a1a3e 50%,#0d0d1f 100%);color:white;position:relative}
.orb{position:absolute;width:500px;height:500px;border-radius:50%;background:rgba(0,212,255,0.08);filter:blur(120px);top:-100px;right:-100px}
.orb2{position:absolute;width:350px;height:350px;border-radius:50%;background:rgba(153,69,255,0.06);filter:blur(100px);bottom:-80px;left:-50px}
.dots{position:absolute;inset:0;background-image:radial-gradient(rgba(255,255,255,0.03) 1px,transparent 1px);background-size:24px 24px}
.content{position:relative;z-index:1;padding:60px 80px;height:100%;display:flex;flex-direction:column;justify-content:space-between}
.topbar{display:flex;justify-content:space-between;align-items:center}
.username{font-size:18px;font-weight:700;color:#00D4FF;letter-spacing:0.5px}
.badge{display:inline-block;background:rgba(0,212,255,0.15);border:1px solid rgba(0,212,255,0.3);color:#00D4FF;padding:6px 18px;border-radius:50px;font-size:11px;font-weight:700;letter-spacing:2px;text-transform:uppercase}
h1{font-size:42px;font-weight:800;letter-spacing:-0.02em;line-height:1.15;margin-top:24px}
h1 span{color:#00D4FF}
.sub{font-size:17px;color:#94a3b8;margin-top:14px;line-height:1.6;max-width:700px}
.agents{display:flex;gap:24px;margin-top:28px}
.agent-box{background:rgba(0,212,255,0.05);border:1px solid rgba(0,212,255,0.15);border-radius:12px;padding:16px 24px;font-size:16px;font-weight:600;color:#e2e8f0}
.agent-box span{color:#00D4FF;font-size:14px;display:block;margin-top:4px;font-weight:400}
.footer{display:flex;justify-content:space-between;align-items:center;padding-top:20px;border-top:1px solid rgba(0,212,255,0.15);margin-top:auto}
.footer-left{font-size:14px;color:#94a3b8;font-weight:600}
.footer-right{display:flex;align-items:center;gap:16px;font-size:13px;color:#64748b}
.sol-badge{background:rgba(0,212,255,0.12);color:#00D4FF;padding:4px 14px;border-radius:6px;font-weight:600;font-size:12px}
</style></head><body>
<div class="orb"></div><div class="orb2"></div><div class="dots"></div>
<div class="content">
<div>
<div class="topbar">
<div class="username">@Web3__Youth</div>
<div class="badge">MCP INTEGRATION</div>
</div>
<h1>One protocol. <span>Every AI agent.</span></h1>
<p class="sub">27 MCP tools — any agent connects and transacts autonomously on Solana. No custom integration needed.</p>
<div class="agents">
<div class="agent-box">Claude<span>Anthropic</span></div>
<div class="agent-box">GPT-4<span>OpenAI</span></div>
<div class="agent-box">Gemini<span>Google</span></div>
<div class="agent-box">Cursor<span>IDE Agent</span></div>
</div>
</div>
<div class="footer">
<div class="footer-left">AgentWallet Protocol</div>
<div class="footer-right"><span>github.com/YouthAIAgent/agentwallet</span><span class="sol-badge">◎ Solana</span></div>
</div>
</div>
</body></html>
