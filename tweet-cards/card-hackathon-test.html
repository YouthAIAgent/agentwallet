<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentWallet Protocol - Hackathon Vote</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 675px;
            background: #0a0a0a;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .card {
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top left, rgba(0, 212, 255, 0.15) 0%, rgba(0, 212, 255, 0.05) 35%, transparent 70%),
                        radial-gradient(ellipse at bottom right, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                        #0a0a0a;
            border: 1px solid rgba(0, 212, 255, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 60px;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.02) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .glow-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.3) 0%, rgba(0, 212, 255, 0.1) 30%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            top: -100px;
            right: -100px;
            animation: pulse 4s ease-in-out infinite;
        }
        
        .glow-orb-2 {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(30px);
            bottom: -80px;
            left: -80px;
            animation: pulse 3s ease-in-out infinite reverse;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        .title {
            font-size: 64px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #00D4FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }
        
        .features {
            font-size: 28px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.4;
        }
        
        .hackathon {
            font-size: 36px;
            font-weight: 700;
            color: #00D4FF;
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .vote-button {
            background: linear-gradient(135deg, #00D4FF 0%, #0099CC 100%);
            color: #0a0a0a;
            font-size: 32px;
            font-weight: 700;
            padding: 20px 60px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .vote-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.6);
        }
        
        .website {
            font-size: 24px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 60px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="glow-orb"></div>
        <div class="glow-orb-2"></div>
        
        <div class="glass-panel">
            <h1 class="title">AgentWallet Protocol</h1>
            <div class="features">33 MCP Tools | 7 Anchor Instructions | PDA Wallets</div>
            <div class="hackathon">$100K Colosseum Hackathon</div>
            <button class="vote-button">VOTE NOW</button>
            <div class="website">agentwallet.fun</div>
        </div>
    </div>
</body>
</html>
