<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1200, height=675">
<title>$AGENTPRO - Volume > MCAP</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1200px;
    height: 675px;
    overflow: hidden;
    font-family: 'Inter', sans-serif;
    background: #0a0a0f;
    position: relative;
  }

  /* Animated bg grid */
  .bg-grid {
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(20, 241, 149, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(20, 241, 149, 0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    z-index: 0;
  }

  /* Glow orbs */
  .orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    z-index: 0;
  }
  .orb-green {
    width: 400px; height: 400px;
    background: rgba(20, 241, 149, 0.12);
    top: -100px; right: -50px;
  }
  .orb-purple {
    width: 350px; height: 350px;
    background: rgba(153, 69, 255, 0.10);
    bottom: -80px; left: -60px;
  }
  .orb-small {
    width: 200px; height: 200px;
    background: rgba(20, 241, 149, 0.08);
    bottom: 100px; right: 200px;
  }

  .container {
    position: relative;
    z-index: 1;
    width: 100%;
    height: 100%;
    padding: 36px 48px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  /* Top bar */
  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .brand {
    font-size: 16px;
    font-weight: 700;
    color: rgba(255,255,255,0.5);
    letter-spacing: 1px;
  }
  .brand span { color: #14F195; }
  .badge-real {
    background: rgba(20, 241, 149, 0.1);
    border: 1px solid rgba(20, 241, 149, 0.3);
    color: #14F195;
    font-size: 13px;
    font-weight: 700;
    padding: 6px 18px;
    border-radius: 100px;
    letter-spacing: 1.5px;
    text-transform: uppercase;
  }

  /* Hero section */
  .hero {
    text-align: center;
    margin-top: -10px;
  }

  .ticker {
    font-family: 'JetBrains Mono', monospace;
    font-size: 82px;
    font-weight: 900;
    color: #fff;
    letter-spacing: 4px;
    position: relative;
    display: inline-block;
    text-shadow:
      0 0 20px rgba(20, 241, 149, 0.4),
      0 0 60px rgba(20, 241, 149, 0.15);
  }
  /* Glitch layers */
  .ticker::before,
  .ticker::after {
    content: '$AGENTPRO';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
  }
  .ticker::before {
    color: #14F195;
    clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
    transform: translate(3px, -2px);
    opacity: 0.7;
  }
  .ticker::after {
    color: #9945FF;
    clip-path: polygon(0 66%, 100% 66%, 100% 100%, 0 100%);
    transform: translate(-3px, 2px);
    opacity: 0.7;
  }

  .hero-stat {
    font-size: 28px;
    font-weight: 700;
    color: #14F195;
    margin-top: 6px;
    letter-spacing: 6px;
    text-transform: uppercase;
  }
  .hero-stat .arrow {
    display: inline-block;
    font-size: 32px;
    vertical-align: middle;
    margin: 0 4px;
    color: #ff4d4d;
    animation: none;
  }

  /* Metrics row */
  .metrics {
    display: flex;
    justify-content: center;
    gap: 24px;
    margin-top: 0;
  }
  .metric-card {
    background: rgba(255, 255, 255, 0.04);
    border: 1px solid rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(12px);
    border-radius: 16px;
    padding: 20px 36px;
    text-align: center;
    min-width: 190px;
    position: relative;
    overflow: hidden;
  }
  .metric-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, #14F195, #9945FF, transparent);
  }
  .metric-card.vol::before {
    background: linear-gradient(90deg, transparent, #ff4d4d, #14F195, transparent);
  }
  .metric-label {
    font-size: 12px;
    font-weight: 600;
    color: rgba(255,255,255,0.35);
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 6px;
  }
  .metric-value {
    font-family: 'JetBrains Mono', monospace;
    font-size: 30px;
    font-weight: 900;
    color: #fff;
  }
  .metric-value.green { color: #14F195; }
  .metric-value.red { color: #ff6b6b; }

  /* CA row */
  .ca-row {
    text-align: center;
  }
  .ca-label {
    font-size: 11px;
    color: rgba(255,255,255,0.3);
    letter-spacing: 2px;
    margin-bottom: 4px;
  }
  .ca-value {
    font-family: 'JetBrains Mono', monospace;
    font-size: 14px;
    color: rgba(255,255,255,0.55);
    letter-spacing: 0.5px;
    background: rgba(255,255,255,0.03);
    display: inline-block;
    padding: 6px 20px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.06);
  }

  /* Bottom bar */
  .bottom-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .buy-links {
    display: flex;
    gap: 12px;
  }
  .buy-link {
    font-size: 13px;
    font-weight: 700;
    color: rgba(255,255,255,0.45);
    padding: 8px 22px;
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 100px;
    letter-spacing: 1px;
    text-transform: uppercase;
    text-decoration: none;
    transition: all 0.2s;
  }
  .buy-link:hover, .buy-link.primary {
    color: #14F195;
    border-color: rgba(20, 241, 149, 0.3);
    background: rgba(20, 241, 149, 0.05);
  }
  .solana-badge {
    display: flex;
    align-items: center;
    gap: 8px;
    color: rgba(255,255,255,0.3);
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 1px;
  }
  .solana-dot {
    width: 8px; height: 8px;
    background: #9945FF;
    border-radius: 50%;
    box-shadow: 0 0 8px rgba(153, 69, 255, 0.5);
  }
  .pulse-dot {
    width: 8px; height: 8px;
    background: #14F195;
    border-radius: 50%;
    box-shadow: 0 0 8px rgba(20, 241, 149, 0.5);
    display: inline-block;
  }
</style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="orb orb-green"></div>
  <div class="orb orb-purple"></div>
  <div class="orb orb-small"></div>

  <div class="container">
    <!-- Top -->
    <div class="top-bar">
      <div class="brand"><span>@</span>Web3__Youth</div>
      <div class="badge-real">⚡ NOT A MEMECOIN — REAL PRODUCT</div>
    </div>

    <!-- Hero -->
    <div class="hero">
      <div class="ticker">$AGENTPRO</div>
      <div class="hero-stat">VOLUME <span class="arrow">▸</span> MCAP</div>
    </div>

    <!-- Metrics -->
    <div class="metrics">
      <div class="metric-card">
        <div class="metric-label">MCAP</div>
        <div class="metric-value green">$19K</div>
      </div>
      <div class="metric-card vol">
        <div class="metric-label">24H VOLUME</div>
        <div class="metric-value red">$31K</div>
      </div>
      <div class="metric-card">
        <div class="metric-label">PRICE</div>
        <div class="metric-value">$0.000019</div>
      </div>
    </div>

    <!-- CA -->
    <div class="ca-row">
      <div class="ca-label">CONTRACT ADDRESS</div>
      <div class="ca-value">B8r3Yp5C2Kx5fAyCLVMoVaGoiQkAaqzLsh69adDGBAGS</div>
    </div>

    <!-- Bottom -->
    <div class="bottom-bar">
      <div class="buy-links">
        <a class="buy-link primary" href="#">BAGS.FM</a>
        <a class="buy-link" href="#">AXIOM</a>
        <a class="buy-link" href="#">JUPITER</a>
        <a class="buy-link" href="#">PHOTON</a>
      </div>
      <div class="solana-badge">
        <span class="pulse-dot"></span>
        BUILT ON SOLANA
        <span class="solana-dot"></span>
      </div>
    </div>
  </div>
</body>
</html>
