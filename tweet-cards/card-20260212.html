<!DOCTYPE html>
<html>
<head>
    <title>AgentWallet - x402 Flow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #0f0f0f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 675px;
        }
        .card {
            width: 1200px;
            height: 675px;
            background: radial-gradient(#111, #000);
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 1fr;
            padding: 30px;
        }
        .left {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .logo {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .badge {
            background-color: #14F195;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 10px;
        }
        .tag {
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.7;
        }
        .network {
            background-color: #14F19511;
            padding: 4px 8px;
            border-radius: 4px;
            margin-top: 2px;
            font-size: 10px;
        }
        .flow {
            position: relative;
            width: 80%;
            margin: 60px auto 40px;
            display: flex;
            flex-direction: column;
        }
        .node {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 40px;
            border-radius: 8px;
            background-color: #222;
            color: #14F195;
            width: 200px;
        }
        .arrow {
            position: absolute;
            top: 70px;
            width: 100%;
            height: 2px;
            background-color: #14F19544;
            left: -15px;
        }
        .arrow::after {
            content: '';
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background-color: #14F19544;
            clip-path: polygon(100% 0, 0 50%, 100% 100%);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="left">
            <div class="logo">@Web3__Youth</div>
            <div style="padding: 20px; background: #111111; border-radius: 8px;">
                <div class="badge">x402</div>
                <div style="margin-top: 10px;">agentwallet.fun</div>
                <div class="tag" style="margin-top: 8px;">Core Flow</div>
            </div>
        </div>
        <div class="center">
            <div class="flow">
                <div class="node">Input PDA</div>
                <div class="node">MCP Agent Logic</div>
                <div class="node">Wallet Signer</div>
                <div class="arrow"></div>
            </div>
        </div>
        <div class="right">
            <div class="network">SOL</div>
            <div style="margin-top: 60px;">
                <div style="font-size: 18px;">1.4M</div>
                <div style="font-size: 12px; opacity: 0.5;">transactions</div>
            </div>
        </div>
    </div>
</body>
</html>
