<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentWallet - Hackathon Vote</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 675px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            position: absolute;
            top: 40px;
            left: 50px;
            font-size: 32px;
            font-weight: bold;
            color: #00D4FF;
        }
        
        .main-title {
            font-size: 64px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #00D4FF, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 28px;
            text-align: center;
            margin-bottom: 40px;
            color: #cccccc;
        }
        
        .vote-cta {
            font-size: 36px;
            font-weight: bold;
            color: #00D4FF;
            text-align: center;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .deadline {
            font-size: 24px;
            color: #ff4444;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .stats {
            display: flex;
            gap: 60px;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 48px;
            font-weight: bold;
            color: #00D4FF;
        }
        
        .stat-label {
            font-size: 18px;
            color: #888888;
            text-transform: uppercase;
        }
        
        .footer {
            position: absolute;
            bottom: 40px;
            right: 50px;
            font-size: 24px;
            color: #00D4FF;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                linear-gradient(90deg, #00D4FF 1px, transparent 1px),
                linear-gradient(0deg, #00D4FF 1px, transparent 1px);
            background-size: 50px 50px;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="header">AgentWallet Protocol</div>
    
    <div class="main-title">üó≥Ô∏è VOTE NOW</div>
    
    <div class="subtitle">Solana Agent Hackathon Finals</div>
    
    <div class="vote-cta">Vote on @colosseum Agent Hackathon</div>
    
    <div class="deadline">‚ö° 24 HOURS LEFT ‚ö°</div>
    
    <div class="stats">
        <div class="stat">
            <div class="stat-number">15K</div>
            <div class="stat-label">Lines of Code</div>
        </div>
        <div class="stat">
            <div class="stat-number">3</div>
            <div class="stat-label">Weeks Built</div>
        </div>
        <div class="stat">
            <div class="stat-number">100%</div>
            <div class="stat-label">Open Source</div>
        </div>
    </div>
    
    <div class="footer">agentwallet.fun</div>
</body>
</html>
