<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentWallet Protocol - Hackathon Vote</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 675px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
            color: white;
        }
        
        .container {
            padding: 60px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #00D4FF;
            margin-bottom: 15px;
        }
        
        .tagline {
            font-size: 22px;
            color: #888;
        }
        
        .main-content {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .vote-cta {
            font-size: 64px;
            font-weight: bold;
            color: #00D4FF;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00D4FF;
        }
        
        .urgency {
            font-size: 36px;
            color: #ff4444;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-bottom: 30px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 42px;
            font-weight: bold;
            color: #00D4FF;
        }
        
        .stat-label {
            font-size: 18px;
            color: #888;
        }
        
        .bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
        }
        
        .website {
            color: #00D4FF;
            font-weight: bold;
        }
        
        .hackathon {
            color: #888;
        }
        
        .glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <div class="header">
            <div class="logo">AGENTWALLET</div>
            <div class="tagline">AI Agent Wallets on Solana</div>
        </div>
        
        <div class="main-content">
            <div class="vote-cta">VOTE NOW</div>
            <div class="urgency">‚è∞ 24 HOURS LEFT!</div>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-number">12</div>
                    <div class="stat-label">MCP Tools</div>
                </div>
                <div class="stat">
                    <div class="stat-number">3</div>
                    <div class="stat-label">PDA Policies</div>
                </div>
                <div class="stat">
                    <div class="stat-number">100%</div>
                    <div class="stat-label">Open Source</div>
                </div>
            </div>
        </div>
        
        <div class="bottom">
            <div class="website">agentwallet.fun</div>
            <div class="hackathon">@Colosseum Agent Hackathon</div>
        </div>
    </div>
</body>
</html>
