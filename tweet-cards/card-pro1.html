<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1200">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    width: 1200px;
    height: 675px;
    overflow: hidden;
    background: linear-gradient(160deg, #0a0a0a 0%, #111827 100%);
    font-family: 'Inter', sans-serif;
    color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    width: 100%;
    height: 100%;
    padding: 72px 88px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
  }

  /* subtle top accent line */
  .card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 88px;
    width: 80px;
    height: 3px;
    background: #9945FF;
    border-radius: 2px;
  }

  .top-section {
    display: flex;
    flex-direction: column;
    gap: 32px;
  }

  .label {
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 2.5px;
    text-transform: uppercase;
    color: #9945FF;
  }

  .headline {
    font-size: 42px;
    font-weight: 700;
    line-height: 1.2;
    color: #f0f0f0;
    max-width: 800px;
  }

  .headline span {
    color: #9945FF;
  }

  .subtext {
    font-size: 20px;
    font-weight: 400;
    line-height: 1.6;
    color: #94a3b8;
    max-width: 720px;
  }

  .stats-row {
    display: flex;
    gap: 56px;
    margin-top: 8px;
  }

  .stat {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .stat-number {
    font-size: 36px;
    font-weight: 700;
    color: #ffffff;
  }

  .stat-label {
    font-size: 13px;
    font-weight: 500;
    color: #64748b;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .bottom-bar {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
  }

  .brand {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .brand-icon {
    width: 36px;
    height: 36px;
    background: #9945FF;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 16px;
    color: #fff;
  }

  .brand-text {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }

  .brand-name {
    font-size: 16px;
    font-weight: 600;
    color: #e2e8f0;
  }

  .brand-handle {
    font-size: 13px;
    font-weight: 400;
    color: #64748b;
  }

  .network-badge {
    font-size: 13px;
    font-weight: 500;
    color: #64748b;
    border: 1px solid #1e293b;
    padding: 8px 16px;
    border-radius: 6px;
    letter-spacing: 0.5px;
  }
</style>
</head>
<body>
  <div class="card">
    <div class="top-section">
      <div class="label">Architecture Insight</div>
      <div class="headline">
        The wallet <span>IS</span> the protocol.
      </div>
      <div class="subtext">
        No custodial wrappers. No middleware.<br>
        An MCP server where any AI agent connects and transacts natively on Solana.
      </div>
      <div class="stats-row">
        <div class="stat">
          <div class="stat-number">27</div>
          <div class="stat-label">MCP Tools</div>
        </div>
        <div class="stat">
          <div class="stat-number">0</div>
          <div class="stat-label">Keys Held</div>
        </div>
        <div class="stat">
          <div class="stat-number">Native</div>
          <div class="stat-label">Solana TXs</div>
        </div>
      </div>
    </div>
    <div class="bottom-bar">
      <div class="brand">
        <div class="brand-icon">A</div>
        <div class="brand-text">
          <div class="brand-name">AgentWallet</div>
          <div class="brand-handle">@Web3__Youth</div>
        </div>
      </div>
      <div class="network-badge">Built on Solana</div>
    </div>
  </div>
</body>
</html>
