<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1200">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1200px;
    height: 675px;
    overflow: hidden;
    background: linear-gradient(160deg, #0a0a0a 0%, #0d1117 40%, #111827 100%);
    font-family: 'Inter', sans-serif;
    color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  /* subtle grid texture */
  body::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image: 
      linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
    background-size: 60px 60px;
  }

  .container {
    position: relative;
    z-index: 1;
    width: 100%;
    height: 100%;
    padding: 56px 64px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .top-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
    font-weight: 500;
    color: #00D4FF;
    letter-spacing: 3px;
    text-transform: uppercase;
    margin-bottom: 24px;
  }

  .headline {
    font-size: 34px;
    font-weight: 700;
    line-height: 1.3;
    color: #f0f0f0;
    max-width: 600px;
    margin-bottom: 40px;
  }

  .headline span {
    color: #00D4FF;
  }

  /* architecture flow */
  .flow-section {
    display: flex;
    align-items: center;
    gap: 0;
    margin-bottom: 0;
  }

  .flow-node {
    background: rgba(0, 212, 255, 0.06);
    border: 1px solid rgba(0, 212, 255, 0.2);
    border-radius: 12px;
    padding: 20px 28px;
    text-align: center;
    min-width: 200px;
  }

  .flow-node .node-icon {
    font-size: 28px;
    margin-bottom: 8px;
  }

  .flow-node .node-title {
    font-family: 'JetBrains Mono', monospace;
    font-size: 14px;
    font-weight: 600;
    color: #ffffff;
    margin-bottom: 4px;
  }

  .flow-node .node-sub {
    font-size: 12px;
    color: rgba(255,255,255,0.45);
    font-family: 'JetBrains Mono', monospace;
  }

  .flow-arrow {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0 16px;
    min-width: 120px;
  }

  .flow-arrow .arrow-line {
    width: 80px;
    height: 2px;
    background: linear-gradient(90deg, rgba(0,212,255,0.1), #00D4FF, rgba(0,212,255,0.1));
    position: relative;
  }

  .flow-arrow .arrow-line::after {
    content: 'â†’';
    position: absolute;
    right: -14px;
    top: -11px;
    color: #00D4FF;
    font-size: 18px;
  }

  .flow-arrow .arrow-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    color: #00D4FF;
    margin-top: 8px;
    white-space: nowrap;
  }

  .flow-center-node {
    background: rgba(0, 212, 255, 0.12);
    border: 1.5px solid rgba(0, 212, 255, 0.4);
    border-radius: 14px;
    padding: 22px 32px;
    text-align: center;
    min-width: 220px;
    box-shadow: 0 0 30px rgba(0, 212, 255, 0.08);
  }

  .flow-center-node .node-title {
    font-family: 'JetBrains Mono', monospace;
    font-size: 15px;
    font-weight: 600;
    color: #00D4FF;
    margin-bottom: 4px;
  }

  .flow-center-node .node-sub {
    font-size: 12px;
    color: rgba(255,255,255,0.5);
    font-family: 'JetBrains Mono', monospace;
  }

  .no-human {
    position: absolute;
    bottom: 150px;
    right: 64px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 40px;
    font-weight: 800;
    color: rgba(0, 212, 255, 0.08);
    letter-spacing: -1px;
  }

  .bottom-bar {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
  }

  .bottom-left {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .brand {
    font-family: 'JetBrains Mono', monospace;
    font-size: 15px;
    font-weight: 600;
    color: rgba(255,255,255,0.7);
  }

  .brand-dot {
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: rgba(255,255,255,0.25);
  }

  .handle {
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
    color: rgba(255,255,255,0.35);
  }

  .bottom-right {
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    color: rgba(255,255,255,0.2);
  }

  .accent-line {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(90deg, transparent, #00D4FF 30%, #00D4FF 70%, transparent);
    opacity: 0.7;
  }
</style>
</head>
<body>
  <div class="accent-line"></div>
  <div class="container">
    <div>
      <div class="top-label">Agent-to-Agent Settlement</div>
      <div class="headline">
        Real autonomy = agents settling<br>
        between themselves.<br>
        <span>No human in the loop.</span>
      </div>
    </div>

    <div class="flow-section">
      <div class="flow-node">
        <div class="node-icon">ðŸ¤–</div>
        <div class="node-title">Agent A</div>
        <div class="node-sub">requests data</div>
      </div>

      <div class="flow-arrow">
        <div class="arrow-line"></div>
        <div class="arrow-label">$0.003 USDC</div>
      </div>

      <div class="flow-center-node">
        <div class="node-icon" style="font-size:24px; margin-bottom:8px;">âš¡</div>
        <div class="node-title">Solana PDA</div>
        <div class="node-sub">deterministic treasury</div>
      </div>

      <div class="flow-arrow">
        <div class="arrow-line"></div>
        <div class="arrow-label">data response</div>
      </div>

      <div class="flow-node">
        <div class="node-icon">ðŸ¤–</div>
        <div class="node-title">Agent B</div>
        <div class="node-sub">serves + earns</div>
      </div>
    </div>

    <div class="no-human">0 HUMAN APPROVALS</div>

    <div class="bottom-bar">
      <div class="bottom-left">
        <span class="brand">AgentWallet</span>
        <span class="brand-dot"></span>
        <span class="handle">@Web3__Youth</span>
      </div>
      <div class="bottom-right">solana â€¢ mcp â€¢ autonomous finance</div>
    </div>
  </div>
</body>
</html>
