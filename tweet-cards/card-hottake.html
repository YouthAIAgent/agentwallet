<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1200">
<title>AgentWallet Hot Take</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1200px;
    height: 675px;
    overflow: hidden;
    background: linear-gradient(135deg, #0D1117 0%, #161B22 50%, #1a0a2e 100%);
    font-family: 'JetBrains Mono', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  /* Subtle grid overlay */
  body::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-image: 
      linear-gradient(rgba(0,255,65,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,255,65,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
  }

  /* Corner accents */
  body::after {
    content: '';
    position: absolute;
    top: 20px; left: 20px; right: 20px; bottom: 20px;
    border: 1px solid rgba(0,255,65,0.08);
    border-radius: 12px;
    pointer-events: none;
  }

  .glow-orb-1 {
    position: absolute;
    top: -80px;
    right: -80px;
    width: 350px;
    height: 350px;
    background: radial-gradient(circle, rgba(153,69,255,0.15) 0%, transparent 70%);
    border-radius: 50%;
    pointer-events: none;
  }

  .glow-orb-2 {
    position: absolute;
    bottom: -60px;
    left: -60px;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(0,255,65,0.1) 0%, transparent 70%);
    border-radius: 50%;
    pointer-events: none;
  }

  .tag {
    position: absolute;
    top: 40px;
    left: 50px;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .tag-label {
    font-size: 13px;
    font-weight: 700;
    color: #00ff41;
    text-transform: uppercase;
    letter-spacing: 3px;
    padding: 6px 16px;
    border: 1px solid rgba(0,255,65,0.3);
    border-radius: 4px;
    background: rgba(0,255,65,0.05);
  }

  .hot-icon {
    font-size: 20px;
  }

  .main-quote {
    max-width: 1000px;
    text-align: center;
    padding: 0 60px;
    z-index: 2;
  }

  .quote-line {
    font-size: 38px;
    font-weight: 800;
    line-height: 1.35;
    color: #e6edf3;
    text-shadow: 0 0 40px rgba(0,255,65,0.15);
  }

  .highlight-green {
    color: #00ff41;
    text-shadow: 0 0 20px rgba(0,255,65,0.4), 0 0 60px rgba(0,255,65,0.15);
  }

  .highlight-purple {
    color: #9945FF;
    text-shadow: 0 0 20px rgba(153,69,255,0.4), 0 0 60px rgba(153,69,255,0.15);
  }

  .quote-sub {
    margin-top: 28px;
    font-size: 20px;
    font-weight: 400;
    color: rgba(230,237,243,0.55);
    line-height: 1.5;
  }

  .bottom-bar {
    position: absolute;
    bottom: 35px;
    left: 50px;
    right: 50px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .brand {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .brand-icon {
    width: 28px;
    height: 28px;
    border-radius: 6px;
    background: linear-gradient(135deg, #00ff41, #9945FF);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    font-weight: 800;
    color: #0D1117;
  }

  .brand-name {
    font-size: 14px;
    font-weight: 700;
    color: rgba(230,237,243,0.7);
    letter-spacing: 1px;
  }

  .badges {
    display: flex;
    align-items: center;
    gap: 14px;
  }

  .badge {
    font-size: 12px;
    font-weight: 700;
    padding: 5px 14px;
    border-radius: 20px;
    letter-spacing: 0.5px;
  }

  .badge-solana {
    color: #9945FF;
    border: 1px solid rgba(153,69,255,0.35);
    background: rgba(153,69,255,0.08);
  }

  .badge-handle {
    color: #00ff41;
    border: 1px solid rgba(0,255,65,0.3);
    background: rgba(0,255,65,0.06);
  }

  .divider-line {
    position: absolute;
    bottom: 80px;
    left: 50px;
    right: 50px;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(0,255,65,0.15), rgba(153,69,255,0.15), transparent);
  }
</style>
</head>
<body>
  <div class="glow-orb-1"></div>
  <div class="glow-orb-2"></div>

  <div class="tag">
    <span class="tag-label">ðŸ”¥ Hot Take</span>
  </div>

  <div class="main-quote">
    <div class="quote-line">
      AI agents without <span class="highlight-green">financial autonomy</span> are just <span class="highlight-purple">chatbots</span> with extra steps.
    </div>
    <div class="quote-sub">
      Real AI agents need to earn, spend, and transact independently.
    </div>
  </div>

  <div class="divider-line"></div>

  <div class="bottom-bar">
    <div class="brand">
      <div class="brand-icon">AW</div>
      <span class="brand-name">AgentWallet Protocol</span>
    </div>
    <div class="badges">
      <span class="badge badge-handle">@Web3__Youth</span>
      <span class="badge badge-solana">â—Ž Solana</span>
    </div>
  </div>
</body>
</html>
