<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e);
            color: white;
            font-family: 'JetBrains Mono', monospace;
            width: 1080px;
            height: 600px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #00D4FF;
        }

        .status {
            background: #00D4FF;
            color: #0f0f23;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .main-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 24px;
            color: #00D4FF;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid #00D4FF;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #00D4FF;
            display: block;
        }

        .stat-label {
            font-size: 14px;
            color: #ccc;
            margin-top: 8px;
        }

        .vote-cta {
            position: absolute;
            bottom: 40px;
            left: 40px;
            right: 40px;
            background: linear-gradient(135deg, #00D4FF, #0099cc);
            color: #0f0f23;
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .deadline {
            position: absolute;
            top: 40px;
            right: 40px;
            background: #ff4444;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="deadline">‚è∞ DEADLINE: 24 HOURS</div>
    
    <div class="header">
        <div class="logo">AgentWallet Protocol</div>
        <div class="status">üèÜ TOP 10 / 675 PROJECTS</div>
    </div>
    
    <h1 class="main-title">SOLANA AI AGENT<br/>INFRASTRUCTURE</h1>
    <div class="subtitle">Self-custodial wallets for autonomous AI agents</div>
    
    <div class="stats-grid">
        <div class="stat-card">
            <span class="stat-number">33</span>
            <div class="stat-label">MCP Tools</div>
        </div>
        <div class="stat-card">
            <span class="stat-number">7</span>
            <div class="stat-label">Anchor Instructions</div>
        </div>
        <div class="stat-card">
            <span class="stat-number">0</span>
            <div class="stat-label">Private Keys</div>
        </div>
    </div>
    
    <div class="vote-cta">
        üó≥Ô∏è VOTE NOW ‚Äî $100K COLOSSEUM HACKATHON
    </div>
</body>
</html>
