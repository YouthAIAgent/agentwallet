<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1200">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1200px;
    height: 675px;
    overflow: hidden;
    font-family: 'Space Grotesk', sans-serif;
    background: #0a0a0f;
    color: #fff;
  }

  .card {
    width: 1200px;
    height: 675px;
    position: relative;
    overflow: hidden;
    background:
      linear-gradient(rgba(153,69,255,0.06) 1px, transparent 1px),
      linear-gradient(90deg, rgba(153,69,255,0.06) 1px, transparent 1px),
      radial-gradient(ellipse at 20% 50%, rgba(153,69,255,0.15) 0%, transparent 60%),
      radial-gradient(ellipse at 80% 30%, rgba(20,241,149,0.08) 0%, transparent 50%),
      #0a0a0f;
    background-size: 40px 40px, 40px 40px, 100% 100%, 100% 100%, 100% 100%;
  }

  /* Animated scan line */
  .card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, #14F195, transparent);
    opacity: 0.4;
    top: 35%;
  }

  .card::after {
    content: '';
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, #9945FF, transparent);
    opacity: 0.3;
    bottom: 25%;
  }

  /* Top bar */
  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 28px 40px 0;
  }

  .branding {
    font-size: 18px;
    font-weight: 600;
    color: #9945FF;
    letter-spacing: 1px;
  }

  .branding span {
    color: #666;
    font-weight: 400;
  }

  .tag {
    background: linear-gradient(135deg, rgba(153,69,255,0.2), rgba(20,241,149,0.2));
    border: 1px solid rgba(20,241,149,0.3);
    padding: 8px 20px;
    border-radius: 6px;
    font-size: 13px;
    font-weight: 700;
    letter-spacing: 3px;
    color: #14F195;
    text-transform: uppercase;
  }

  /* Main title */
  .title-section {
    text-align: center;
    padding-top: 38px;
  }

  .ticker {
    font-size: 88px;
    font-weight: 700;
    letter-spacing: 4px;
    line-height: 1;
    position: relative;
    display: inline-block;
    color: #fff;
    text-shadow:
      3px 0 #9945FF,
      -3px 0 #14F195,
      0 0 40px rgba(153,69,255,0.5),
      0 0 80px rgba(153,69,255,0.2);
  }

  /* Glitch layers */
  .ticker::before,
  .ticker::after {
    content: '$AGENTPRO';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
  }

  .ticker::before {
    color: #14F195;
    clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
    transform: translate(4px, -2px);
    opacity: 0.7;
  }

  .ticker::after {
    color: #9945FF;
    clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
    transform: translate(-4px, 2px);
    opacity: 0.7;
  }

  .subtitle {
    font-size: 20px;
    letter-spacing: 8px;
    color: #888;
    margin-top: 10px;
    font-weight: 400;
  }

  /* Stats row */
  .stats {
    display: flex;
    justify-content: center;
    gap: 50px;
    margin-top: 32px;
  }

  .stat {
    text-align: center;
  }

  .stat-label {
    font-size: 12px;
    letter-spacing: 3px;
    color: #666;
    margin-bottom: 6px;
    text-transform: uppercase;
  }

  .stat-value {
    font-family: 'JetBrains Mono', monospace;
    font-size: 28px;
    font-weight: 700;
    color: #14F195;
    text-shadow: 0 0 20px rgba(20,241,149,0.3);
  }

  .stat-value.price {
    color: #9945FF;
    text-shadow: 0 0 20px rgba(153,69,255,0.3);
  }

  /* Royalty badge */
  .royalty-badge {
    text-align: center;
    margin-top: 24px;
  }

  .royalty-badge span {
    background: linear-gradient(135deg, #14F195, #0bc97a);
    color: #0a0a0f;
    padding: 8px 28px;
    border-radius: 50px;
    font-size: 14px;
    font-weight: 700;
    letter-spacing: 1px;
    display: inline-block;
  }

  /* CA */
  .ca-section {
    text-align: center;
    margin-top: 22px;
  }

  .ca-label {
    font-size: 11px;
    letter-spacing: 3px;
    color: #555;
    margin-bottom: 6px;
  }

  .ca-value {
    font-family: 'JetBrains Mono', monospace;
    font-size: 15px;
    color: rgba(255,255,255,0.7);
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    padding: 8px 24px;
    border-radius: 8px;
    display: inline-block;
    letter-spacing: 0.5px;
  }

  /* Buy buttons */
  .buy-section {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin-top: 22px;
  }

  .buy-btn {
    padding: 10px 36px;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 700;
    letter-spacing: 1px;
    text-decoration: none;
    display: inline-block;
  }

  .buy-btn.primary {
    background: linear-gradient(135deg, #9945FF, #7b2ff2);
    color: #fff;
    box-shadow: 0 4px 20px rgba(153,69,255,0.4);
  }

  .buy-btn.secondary {
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.15);
    color: #ccc;
  }

  .buy-btn.secondary:last-child {
    border-color: rgba(20,241,149,0.3);
    color: #14F195;
  }

  /* Corner decorations */
  .corner-tl, .corner-br {
    position: absolute;
    width: 60px; height: 60px;
  }

  .corner-tl {
    top: 10px; left: 10px;
    border-top: 2px solid rgba(153,69,255,0.3);
    border-left: 2px solid rgba(153,69,255,0.3);
  }

  .corner-br {
    bottom: 10px; right: 10px;
    border-bottom: 2px solid rgba(20,241,149,0.3);
    border-right: 2px solid rgba(20,241,149,0.3);
  }

  /* Floating dots */
  .dot {
    position: absolute;
    width: 4px; height: 4px;
    border-radius: 50%;
    background: #9945FF;
    opacity: 0.4;
  }

  .dot:nth-child(1) { top: 120px; right: 80px; }
  .dot:nth-child(2) { top: 200px; left: 60px; background: #14F195; }
  .dot:nth-child(3) { bottom: 150px; right: 150px; background: #14F195; }
  .dot:nth-child(4) { bottom: 100px; left: 120px; }
</style>
</head>
<body>
<div class="card">
  <div class="corner-tl"></div>
  <div class="corner-br"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>

  <div class="top-bar">
    <div class="branding">@Web3__Youth <span>× bags.fm</span></div>
    <div class="tag">Community-Funded AI Infra</div>
  </div>

  <div class="title-section">
    <div class="ticker">$AGENTPRO</div>
    <div class="subtitle">AGENTWALLET PROTOCOL</div>
  </div>

  <div class="stats">
    <div class="stat">
      <div class="stat-label">Market Cap</div>
      <div class="stat-value">$19K</div>
    </div>
    <div class="stat">
      <div class="stat-label">24H Volume</div>
      <div class="stat-value">$31K</div>
    </div>
    <div class="stat">
      <div class="stat-label">Price</div>
      <div class="stat-value price">$0.000019</div>
    </div>
  </div>

  <div class="royalty-badge">
    <span>✦ 100% ROYALTIES FUND OPEN-SOURCE DEVELOPMENT ✦</span>
  </div>

  <div class="ca-section">
    <div class="ca-label">CONTRACT ADDRESS</div>
    <div class="ca-value">B8r3Yp5C2Kx5fAyCLVMoVaGoiQkAaqzLsh69adDGBAGS</div>
  </div>

  <div class="buy-section">
    <span class="buy-btn primary">BAGS.FM</span>
    <span class="buy-btn secondary">AXIOM</span>
    <span class="buy-btn secondary">JUPITER</span>
  </div>
</div>
</body>
</html>
