<!DOCTYPE html>
<html><head><meta charset="utf-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 1500px; height: 500px; background: #0a0a1a; overflow: hidden; font-family: 'Segoe UI', system-ui, sans-serif; }

.container {
  width: 1500px; height: 500px;
  background: linear-gradient(135deg, #0a0a1a 0%, #12122a 50%, #0a0a1a 100%);
  position: relative;
  display: flex; align-items: center; justify-content: center;
}

.grid {
  position: absolute; inset: 0;
  background-image: 
    linear-gradient(rgba(153,69,255,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(153,69,255,0.05) 1px, transparent 1px);
  background-size: 30px 30px;
}

.orb1 { position: absolute; width: 400px; height: 400px; background: radial-gradient(circle, rgba(153,69,255,0.2), transparent 70%); top: -100px; left: 100px; border-radius: 50%; }
.orb2 { position: absolute; width: 350px; height: 350px; background: radial-gradient(circle, rgba(20,241,149,0.15), transparent 70%); bottom: -80px; right: 200px; border-radius: 50%; }
.orb3 { position: absolute; width: 300px; height: 300px; background: radial-gradient(circle, rgba(0,212,255,0.1), transparent 70%); top: 50px; right: 50px; border-radius: 50%; }

.content {
  display: flex; align-items: center; gap: 60px;
  position: relative; z-index: 2;
}

.left {
  display: flex; flex-direction: column; align-items: flex-start;
}

.brand {
  font-size: 13px; color: rgba(255,255,255,0.4);
  letter-spacing: 4px; text-transform: uppercase;
  margin-bottom: 10px;
}

.title {
  font-size: 72px; font-weight: 900; letter-spacing: 4px;
  background: linear-gradient(90deg, #9945FF, #14F195, #00D4FF);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}

.subtitle {
  font-size: 22px; color: rgba(255,255,255,0.6);
  letter-spacing: 6px; margin-top: 5px;
  text-transform: uppercase;
}

.tagline {
  margin-top: 20px;
  font-size: 16px; color: rgba(255,255,255,0.35);
  letter-spacing: 2px;
}

.divider {
  width: 2px; height: 200px;
  background: linear-gradient(to bottom, transparent, rgba(153,69,255,0.4), rgba(20,241,149,0.4), transparent);
}

.right {
  display: flex; flex-direction: column; gap: 16px;
}

.stat-row {
  display: flex; gap: 30px;
}

.stat {
  background: rgba(255,255,255,0.03);
  border: 1px solid rgba(153,69,255,0.15);
  border-radius: 12px;
  padding: 14px 24px;
  min-width: 160px;
}

.stat-label {
  font-size: 11px; color: rgba(255,255,255,0.35);
  letter-spacing: 3px; text-transform: uppercase;
  margin-bottom: 4px;
}

.stat-value {
  font-size: 26px; font-weight: 800;
  color: #14F195;
}

.stat-value.purple { color: #9945FF; }
.stat-value.cyan { color: #00D4FF; }

.features {
  display: flex; gap: 12px; margin-top: 5px;
}

.feature-tag {
  padding: 5px 14px;
  background: rgba(153,69,255,0.1);
  border: 1px solid rgba(153,69,255,0.2);
  border-radius: 20px;
  color: rgba(255,255,255,0.5);
  font-size: 11px;
  letter-spacing: 1px;
}

.ca-bar {
  position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
  display: flex; align-items: center; gap: 20px; z-index: 2;
}

.ca-label {
  font-size: 11px; color: rgba(255,255,255,0.3);
  letter-spacing: 3px; text-transform: uppercase;
}

.ca-value {
  font-size: 13px; color: rgba(20,241,149,0.7);
  font-family: 'Courier New', monospace;
  letter-spacing: 1px;
  padding: 4px 16px;
  background: rgba(20,241,149,0.05);
  border: 1px solid rgba(20,241,149,0.15);
  border-radius: 6px;
}

.links {
  display: flex; gap: 15px; font-size: 12px; color: rgba(255,255,255,0.3);
}

.links span { letter-spacing: 1px; }
.links .sep { color: rgba(153,69,255,0.3); }
</style></head>
<body>
<div class="container">
  <div class="grid"></div>
  <div class="orb1"></div>
  <div class="orb2"></div>
  <div class="orb3"></div>
  
  <div class="content">
    <div class="left">
      <div class="brand">@Web3__Youth</div>
      <div class="title">$AGENTPRO</div>
      <div class="subtitle">AgentWallet Protocol</div>
      <div class="tagline">AI Agent Wallets on Solana • Open Source • Built in Public</div>
    </div>
    
    <div class="divider"></div>
    
    <div class="right">
      <div class="stat-row">
        <div class="stat">
          <div class="stat-label">MCP Tools</div>
          <div class="stat-value">27</div>
        </div>
        <div class="stat">
          <div class="stat-label">Chains</div>
          <div class="stat-value purple">3</div>
        </div>
      </div>
      <div class="stat-row">
        <div class="stat">
          <div class="stat-label">Settlement</div>
          <div class="stat-value cyan">0.4s</div>
        </div>
        <div class="stat">
          <div class="stat-label">TX Cost</div>
          <div class="stat-value">$0.001</div>
        </div>
      </div>
      <div class="features">
        <div class="feature-tag">PDA Vaults</div>
        <div class="feature-tag">A2A Pay</div>
        <div class="feature-tag">x402</div>
        <div class="feature-tag">Escrow</div>
      </div>
    </div>
  </div>
  
  <div class="ca-bar">
    <div class="ca-label">CA</div>
    <div class="ca-value">B8r3Yp5C2Kx5fAyCLVMoVaGoiQkAaqzLsh69adDGBAGS</div>
    <div class="links">
      <span>agentwallet.fun</span>
      <span class="sep">|</span>
      <span>bags.fm</span>
      <span class="sep">|</span>
      <span>Jupiter</span>
      <span class="sep">|</span>
      <span>Axiom</span>
    </div>
  </div>
</div>
</body></html>
