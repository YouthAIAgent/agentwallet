<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1200, height=675">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1200px;
    height: 675px;
    overflow: hidden;
    font-family: 'JetBrains Mono', monospace;
    background: linear-gradient(135deg, #0D1117 0%, #161B22 50%, #0D1117 100%);
    color: #e6edf3;
    position: relative;
  }

  /* Grid background */
  .grid-bg {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: 
      linear-gradient(rgba(0,255,65,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,255,65,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    z-index: 0;
  }

  /* Glow orbs */
  .orb1 {
    position: absolute;
    width: 400px; height: 400px;
    background: radial-gradient(circle, rgba(153,69,255,0.15) 0%, transparent 70%);
    top: -100px; right: -50px;
    border-radius: 50%;
    z-index: 0;
  }
  .orb2 {
    position: absolute;
    width: 350px; height: 350px;
    background: radial-gradient(circle, rgba(0,255,65,0.1) 0%, transparent 70%);
    bottom: -80px; left: -50px;
    border-radius: 50%;
    z-index: 0;
  }

  .container {
    position: relative;
    z-index: 1;
    width: 100%; height: 100%;
    padding: 50px 60px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  /* Top bar */
  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .brand {
    font-size: 16px;
    font-weight: 700;
    color: #00ff41;
    letter-spacing: 2px;
    text-transform: uppercase;
  }
  .solana-badge {
    display: flex;
    align-items: center;
    gap: 8px;
    background: rgba(153,69,255,0.15);
    border: 1px solid rgba(153,69,255,0.4);
    padding: 6px 16px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 600;
    color: #9945FF;
  }

  /* Main content - Architecture */
  .main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 30px;
  }

  .title {
    font-size: 34px;
    font-weight: 800;
    line-height: 1.2;
    color: #ffffff;
  }
  .title .highlight {
    color: #00ff41;
    text-shadow: 0 0 20px rgba(0,255,65,0.3);
  }

  /* Architecture diagram */
  .arch-diagram {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0;
    margin-top: 10px;
  }

  .arch-box {
    padding: 14px 22px;
    border-radius: 10px;
    font-size: 13px;
    font-weight: 600;
    text-align: center;
    min-width: 140px;
    position: relative;
  }

  .box-agent {
    background: rgba(0,255,65,0.08);
    border: 1.5px solid rgba(0,255,65,0.4);
    color: #00ff41;
  }
  .box-wallet {
    background: rgba(153,69,255,0.12);
    border: 1.5px solid rgba(153,69,255,0.5);
    color: #9945FF;
    min-width: 180px;
    padding: 14px 24px;
  }
  .box-wallet .sub {
    font-size: 10px;
    color: rgba(153,69,255,0.7);
    margin-top: 4px;
    font-weight: 400;
  }
  .box-chain {
    background: rgba(0,255,65,0.05);
    border: 1.5px solid rgba(0,255,65,0.3);
    color: #00ff41;
  }
  .box-market {
    background: rgba(255,165,0,0.08);
    border: 1.5px solid rgba(255,165,0,0.4);
    color: #FFA500;
  }

  .arrow {
    width: 50px;
    height: 2px;
    background: linear-gradient(90deg, rgba(0,255,65,0.6), rgba(153,69,255,0.6));
    position: relative;
    flex-shrink: 0;
  }
  .arrow::after {
    content: '‚ñ∏';
    position: absolute;
    right: -6px;
    top: -9px;
    color: rgba(153,69,255,0.7);
    font-size: 14px;
  }

  .arrow2 {
    width: 50px;
    height: 2px;
    background: linear-gradient(90deg, rgba(153,69,255,0.6), rgba(0,255,65,0.6));
    position: relative;
    flex-shrink: 0;
  }
  .arrow2::after {
    content: '‚ñ∏';
    position: absolute;
    right: -6px;
    top: -9px;
    color: rgba(0,255,65,0.7);
    font-size: 14px;
  }

  .arrow3 {
    width: 50px;
    height: 2px;
    background: linear-gradient(90deg, rgba(0,255,65,0.6), rgba(255,165,0,0.6));
    position: relative;
    flex-shrink: 0;
  }
  .arrow3::after {
    content: '‚ñ∏';
    position: absolute;
    right: -6px;
    top: -9px;
    color: rgba(255,165,0,0.7);
    font-size: 14px;
  }

  /* Features row */
  .features {
    display: flex;
    gap: 30px;
    margin-top: 5px;
  }
  .feature {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 12px;
    color: #8b949e;
    font-weight: 500;
  }
  .feature .dot {
    width: 6px; height: 6px;
    border-radius: 50%;
    background: #00ff41;
    box-shadow: 0 0 8px rgba(0,255,65,0.5);
  }
  .feature .dot-purple {
    background: #9945FF;
    box-shadow: 0 0 8px rgba(153,69,255,0.5);
  }
  .feature .dot-orange {
    background: #FFA500;
    box-shadow: 0 0 8px rgba(255,165,0,0.5);
  }

  /* Bottom bar */
  .bottom-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .handle {
    font-size: 14px;
    color: #8b949e;
    font-weight: 500;
  }
  .handle span {
    color: #00ff41;
  }
  .github {
    font-size: 12px;
    color: #484f58;
    font-weight: 400;
  }
</style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="orb1"></div>
  <div class="orb2"></div>
  <div class="container">
    <div class="top-bar">
      <div class="brand">AgentWallet Protocol</div>
      <div class="solana-badge">‚óé Solana</div>
    </div>

    <div class="main-content">
      <div class="title">
        AI Agents Need <span class="highlight">Wallets</span>,<br>
        Not Just APIs
      </div>

      <div class="arch-diagram">
        <div class="arch-box box-agent">ü§ñ AI Agent</div>
        <div class="arrow"></div>
        <div class="arch-box box-wallet">
          üîê AgentWallet
          <div class="sub">Escrow ¬∑ Policies ¬∑ Reputation</div>
        </div>
        <div class="arrow2"></div>
        <div class="arch-box box-chain">‚õì Solana</div>
        <div class="arrow3"></div>
        <div class="arch-box box-market">üè™ A2A Market</div>
      </div>

      <div class="features">
        <div class="feature"><div class="dot"></div>Autonomous Treasury</div>
        <div class="feature"><div class="dot dot-purple"></div>Spending Policies</div>
        <div class="feature"><div class="dot dot-orange"></div>x402 Payments</div>
        <div class="feature"><div class="dot"></div>USDC / USDT</div>
        <div class="feature"><div class="dot dot-purple"></div>Reputation Scoring</div>
      </div>
    </div>

    <div class="bottom-bar">
      <div class="handle"><span>@</span>Web3__Youth</div>
      <div class="github">github.com/YouthAIAgent/agentwallet</div>
    </div>
  </div>
</body>
</html>
