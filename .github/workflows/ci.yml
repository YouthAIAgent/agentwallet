name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # ──────────────────────────────────────────────
  # Job 1: Python API tests (SQLite + mocked Redis)
  # ──────────────────────────────────────────────
  test:
    name: API Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agentwallet

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.11-${{ hashFiles('agentwallet/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.11-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest packages/api/tests/ -v --tb=short

  # ──────────────────────────────────────────────
  # Job 2: Lint with ruff (non-blocking)
  # ──────────────────────────────────────────────
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agentwallet

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff>=0.5

      - name: Run ruff check
        run: ruff check packages/api/ --output-format=github
        continue-on-error: true

      - name: Run ruff format check
        run: ruff format --check packages/api/
        continue-on-error: true

  # ──────────────────────────────────────────────
  # Job 3: Dashboard build (runs in parallel)
  # ──────────────────────────────────────────────
  dashboard:
    name: Dashboard Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agentwallet/packages/dashboard

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: agentwallet/packages/dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build dashboard
        run: npm run build

  # ──────────────────────────────────────────────
  # Job 3: Deploy to Railway (master only, after CI passes)
  # ──────────────────────────────────────────────
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: [test, dashboard]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    defaults:
      run:
        working-directory: agentwallet

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # Deploys the agentwallet/ subdirectory to Railway.
      # RAILWAY_TOKEN must be set in GitHub repo settings:
      #   Settings -> Secrets and variables -> Actions -> New repository secret
      #   Name: RAILWAY_TOKEN
      #   Value: <token from `railway login` or Railway dashboard>
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --detach
